<div class="header">
  <div class="title">{{site.name}}</div>
</div>
<div class="navbar">
  <span class="divider"></span>
  
  <a {% if page.url == '' %} class="extra active" {% else %} class = "extra" {% endif %} href="{{ site.url }}/index.html">home</a>
  <span class="divider"></span>
  <a {% if page.url == 'research.html' %} class="extra active" {% else %} class = "extra" {% endif %} href="{{ site.url }}/research.html">research</a>
  <span class="divider"></span>
  <a {% if page.url == 'publications.html' %} class="extra active" {% else %} class = "extra" {% endif %} href="{{ site.url }}/publications.html">publications</a>
  <span class="divider"></span>
  <a {% if page.url == 'blog.html' or page.url contains '/posts/' %} class="extra active" {% else %} class = "extra" {% endif %} href="{{ site.url }}/blog.html">blog</a>
  <span class="divider"></span>
  <a class="extra" href="http://github.com/gunaprsd">code</a>
  <span class="divider"></span>
  <a class="extra" href="{{site.url}}/assets/resume.pdf">resume</a>
</div>
